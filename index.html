<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <label class="nav-decorate"></label>
    <nav>
        <div class="nav-background"></div>
        <ul>
            <li>הפרויקט</li>
            <li>הדירות</li>
            <li>הבניין</li>
            <li>הסביבה</li>
            <li>עלינו</li>
            <li>צור קשר</li>
        </ul>
    </nav>

    <div class="hero-wrapper">
        <img src="/hero.jpg" alt="Hero">
        
        <span class="hero-wrapper__text">
            <h1>מחפשים דירה</h1>
            <h2>דירות בוטיק</h2>
            <h3>החל מ - 2,890,000</h3>
            <span class="arrow-animation __first"></span>
            <span class="arrow-animation __second"></span>

        </span>

    </div>

    <div class="sticky-contact">
        <div class="sticky-contact__wrapper">

            <span class="sticky-contact__text">
                <h2>השאירו פרטים</h2>
                <h4>אנחנו כבר נדאג להסביר לכם</h4>
            </span>
    
            <span class="sticky-contact__inputs">
                <form action="php-stuff">
    
                    <span >
                        <label for="name">שם מלא</label>
                        <input type="text" id="contactName" name="name">
                    </span>
                    <span>
                        <label for="tel">מס׳ נייד</label>
                        <input type="text" id="contactTel" name="tel">
                    </span>
            
                </form>
            </span>

            <span class="sticky-contact__checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox"><h3>אני מאשר לקבל חומרי שיווק ופרסום</h3></label>
            </span>
            <button>שלח</button>
        </div>     
    </div>
</body>
</html>
